services:
  churn-api-jaw:
    build:
      context: .
      dockerfile: docker/api/Dockerfile
    container_name: churn-prediction-api
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
      - ./artifacts:/app/artifacts
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config:/app/config
      - ./mlruns:/app/mlruns
      - ./.env:/app/.env 
    env_file:
      - .env  
    environment:
      - POSTGRES_HOST=jaw-postgresdb.postgres.database.azure.com
      - POSTGRES_PORT=5432
      - POSTGRES_DB_NAME=postgres
      - POSTGRES_DB_USER=jawpostgresdb
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - AUTH_SECRET=${AUTH_SECRET}
    networks:
      - churn-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import requests; requests.get('http://localhost:8000/health', timeout=10)\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  churn-network:
    driver: bridge