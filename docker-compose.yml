version: '3.8'

services:
  # API SERVICE
  api:
    build:
      context: .
      dockerfile: docker/api/Dockerfile
    container_name: churn-api-jaw
    ports:
      - "8000:8000"
    environment:
      # PostgreSQL Configuration
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_DB=${POSTGRES_DB_NAME}
      - POSTGRES_USER=${POSTGRES_DB_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      
      # Azure Storage
      - AZURE_STORAGE_CONNECTION_STRING=${AZURE_STORAGE_CONNECTION_STRING}
      
      # Azure ML Configuration
      - AZURE_SUBSCRIPTION_ID=${AZURE2_SUBSCRIPTION_ID}
      - AZURE_RESOURCE_GROUP=${AZURE2_RESOURCE_GROUP}
      - AZURE_ML_WORKSPACE_NAME=${AZURE2_ML_WORKSPACE_NAME}
      
      # MLflow (Auto-configured for Azure ML)
      - MLFLOW_TRACKING_URI=${MLFLOW_TRACKING_URI}
      
      # API Security
      - AUTH_SECRET=${AUTH_SECRET}
      
      # Environment
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      
    volumes:
      - ./models:/app/models
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - data-pipeline

  # DATA PIPELINE SERVICE
  data-pipeline:
    build:
      context: .
      dockerfile: docker/data_pipeline/Dockerfile
    container_name: churn-data-pipeline
    environment:
      # PostgreSQL Configuration
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_DB=${POSTGRES_DB_NAME}
      - POSTGRES_USER=${POSTGRES_DB_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      
      # Azure Storage
      - AZURE_STORAGE_CONNECTION_STRING=${AZURE_STORAGE_CONNECTION_STRING}
      
      # Environment
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs

  # TRAINING SERVICE
  training:
    build:
      context: .
      dockerfile: docker/training/Dockerfile
    container_name: churn-training
    environment:
      # PostgreSQL Configuration
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_DB=${POSTGRES_DB_NAME}
      - POSTGRES_USER=${POSTGRES_DB_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      
      # Azure Storage
      - AZURE_STORAGE_CONNECTION_STRING=${AZURE_STORAGE_CONNECTION_STRING}
      
      # Azure ML Configuration
      - AZURE_SUBSCRIPTION_ID=${AZURE2_SUBSCRIPTION_ID}
      - AZURE_RESOURCE_GROUP=${AZURE2_RESOURCE_GROUP}
      - AZURE_ML_WORKSPACE_NAME=${AZURE2_ML_WORKSPACE_NAME}
      
      # MLflow (Auto-configured for Azure ML)
      - MLFLOW_TRACKING_URI=${MLFLOW_TRACKING_URI}
      
      # Environment
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      
    volumes:
      - ./models:/app/models
      - ./artifacts:/app/artifacts
      - ./logs:/app/logs