<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Churn Prediction API{% endblock %}</title>

    <!-- Bootstrap 5 (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4cc9f0;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4bb543;
            --warning: #ffc107;
            --danger: #dc3545;
            --radius: 12px;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }
        
        html, body {
            height: 100%;
        }
        
        body {
            background-color: #f5f7fb;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .auth-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            overflow: hidden;
        }
        
        .auth-wrapper::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
        }
        
        .auth-container {
            width: 100%;
            max-width: 800px; /* âœ… Plus large */
            margin: 0 auto;
        }
        
        .brand-section {
            text-align: center;
            margin-bottom: 2rem;
            color: white;
        }
        
        .brand-section h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        
        .brand-section h1 i {
            color: var(--accent);
            font-size: 2.8rem;
        }
        
        .brand-section p {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 0;
        }
        
        .card {
            border: none;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            transition: var(--transition);
            overflow: hidden;
            background: white;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
        }
        
        .card-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            font-weight: 600;
            border: none;
            padding: 1.5rem 2rem;
            text-align: center;
        }
        
        .card-body {
            padding: 2rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: var(--radius);
            padding: 0.75rem 2rem;
            font-weight: 500;
            transition: var(--transition);
            font-size: 1.1rem;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
        }
        
        .form-control {
            border-radius: var(--radius);
            border: 1px solid #e1e5eb;
            padding: 0.75rem 1rem;
            transition: var(--transition);
            font-size: 1rem;
        }
        
        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.2rem rgba(67, 97, 238, 0.15);
        }
        
        .input-group-text {
            background-color: var(--light);
            border: 1px solid #e1e5eb;
            border-radius: var(--radius);
        }
        
        .footer {
            background: linear-gradient(135deg, var(--secondary), #2a1b7a);
            color: white;
            padding: 1.5rem 0;
            text-align: center;
            border-top-left-radius: var(--radius);
            border-top-right-radius: var(--radius);
        }
        
        .footer p {
            margin-bottom: 0;
        }
        
        .auth-links {
            text-align: center;
            margin-top: 1.5rem;
        }
        
        .auth-links a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }
        
        .auth-links a:hover {
            color: var(--secondary);
            text-decoration: underline;
        }
        
        .form-label {
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--dark);
        }
        
        .form-text {
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
        
        /* Animation pour les alerts */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .alert {
            animation: fadeIn 0.5s ease;
            border-radius: var(--radius);
            border: none;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .auth-container {
                max-width: 100%;
                padding: 0 1rem;
            }
            
            .brand-section h1 {
                font-size: 2rem;
            }
            
            .card-body {
                padding: 1.5rem;
            }
            
            .brand-section h1 i {
                font-size: 2.2rem;
            }
        }
        
        @media (max-width: 576px) {
            .auth-wrapper {
                padding: 1rem 0.5rem;
            }
            
            .card-body {
                padding: 1.25rem;
            }
            
            .brand-section h1 {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <!-- Main Auth Content -->
    <div class="auth-wrapper">
        <div class="auth-container">
            <!-- Brand Header -->
            <div class="brand-section">
                <h1>
                    <i class="fas fa-chart-line"></i>
                    Churn Prediction API
                </h1>
                <p>Secure Authentication Portal</p>
            </div>

            <!-- Main Content Block -->
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Churn Prediction API. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

    {% block javascript %}
    {% endblock %}
</body>
</html>
