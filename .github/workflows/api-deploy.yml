name: Deploy Churn Predictor
run-name: Deploy by @${{ github.actor }} Â· ${{ github.sha }}

on:
  push:
    branches: ["main"]
    paths:
      - "**/*.py"
      - "requirements.txt"
      - "Dockerfile*"
      - "docker-compose.yml"
      - ".github/workflows/**"
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Azure VM
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Deploy to Azure VM
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.AZURE_HOST }}
          username: ${{ secrets.AZURE_USER }}
          password: ${{ secrets.AZURE_PASSWORD }}
          port: 22
          timeout: 30m 
          command_timeout: 30m
          script: |
            set -e
            APP_DIR="/home/${{ secrets.AZURE_USER }}/churn-predictor"

            # Clone or update repo
            if [ ! -d "$APP_DIR" ]; then
              git clone https://github.com/Jordan-buwa/churn-predictor.git "$APP_DIR"
            fi

            cd "$APP_DIR"
            git checkout main
            git pull origin main

            # Create .env file from secrets
            cat > .env << 'EOF'
            POSTGRES_HOST=${{ secrets.POSTGRES_HOST }}
            POSTGRES_PORT=${{ secrets.POSTGRES_PORT }}
            POSTGRES_DB_NAME=${{ secrets.POSTGRES_DB_NAME }}
            POSTGRES_DB_USER=${{ secrets.POSTGRES_DB_USER }}
            POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}

            DATABASE_URL=postgresql://${{ secrets.POSTGRES_DB_USER }}:${{ secrets.POSTGRES_PASSWORD }}@${{ secrets.POSTGRES_HOST }}:${{ secrets.POSTGRES_PORT }}/${{ secrets.POSTGRES_DB_NAME }}?sslmode=require

            MLFLOW_TRACKING_URI=${{ secrets.MLFLOW_TRACKING_URI }}
            API_KEY_SECRET=${{ secrets.API_KEY_SECRET }}

            AZURE_CLIENT_ID=${{ secrets.AZURE_CLIENT_ID }}
            AZURE_TENANT_ID=${{ secrets.AZURE_TENANT_ID }}
            AZURE_CLIENT_SECRET=${{ secrets.AZURE_CLIENT_SECRET }}
            EOF

            echo ".env created."

            # Restart services
            docker compose down --remove-orphans --volumes || true

            # Build and start new services
            echo "Building and starting services..."
            docker compose build --no-cache 
            docker compose up -d

            docker system prune -af --volumes || true
