name: API CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        env:
          ENVIRONMENT: test
          DATABASE_URL: sqlite:///./test_api.db
        run: |
          pytest --cov=src/api --cov-report=xml:coverage.xml -q tests/api

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: api-coverage
          path: coverage.xml
          if-no-files-found: warn
          retention-days: 7

      - name: Build API Docker image
        run: |
          docker build -f docker/api/Dockerfile -t churn-api-jaw:ci .

      - name: Validate root docker-compose file
        run: |
          docker compose -f docker-compose.yml config

      - name: Build services from root docker-compose (api, mlflow)
        run: |
          docker compose -f docker-compose.yml build api mlflow

      - name: Create .env for API compose
        run: |
          cat > .env << 'EOF'
          POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
          AUTH_SECRET=${{ secrets.AUTH_SECRET }}
          EOF

      - name: Start API using docker-compose (smoke test)
        run: |
          docker compose -f docker-compose.api.yml up -d
          echo "Waiting for API to start..."
          sleep 10
          curl -f http://localhost:8000/health

      - name: Collect docker-compose logs on failure
        if: failure()
        run: |
          docker compose -f docker-compose.api.yml logs --no-color > compose-api-logs.txt || true

      - name: Upload docker-compose logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: compose-api-logs
          path: compose-api-logs.txt
          if-no-files-found: warn
          retention-days: 7

      - name: Stop and clean up docker-compose
        if: always()
        run: |
          docker compose -f docker-compose.api.yml down -v